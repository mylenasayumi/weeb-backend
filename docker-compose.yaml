services:
  api:
    container_name: weeb-back
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '8000:8000'
    restart: "always"
    volumes:
      - ./backend:/api
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: weeb-db
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost --silent"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  mysql_data: