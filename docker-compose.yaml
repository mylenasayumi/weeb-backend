services:
  api:
    container_name: weeb-back
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    ports:
      - '8000:8000'
    restart: "always"
    volumes:
      - ./backend:/api
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: weeb-db
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}", "-e", "SELECT 1"]
      interval: 5s
      timeout: 30s
      retries: 10

volumes:
  mysql_data: